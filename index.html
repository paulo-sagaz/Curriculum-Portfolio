<!-- <html>: Define o início do documento HTML e contém todos os elementos da página.
<head>: Contém informações sobre o documento, como título, metadados e links para arquivos externos, como folhas de estilo e scripts.
<title>: Define o título da página que é exibido na barra de título do navegador ou na aba da página.
<body>: Contém o conteúdo visível da página, como texto, imagens, links e outros elementos.
<h1> a <h6>: Define os cabeçalhos ou títulos da página, sendo <h1> o mais importante e <h6> o menos importante.
<p>: Define um parágrafo de texto.
<a>: Cria um link para outras páginas da web, arquivos ou locais dentro da mesma página.
<img>: Insere uma imagem na página e especifica a localização do arquivo de imagem.
<ul>: Cria uma lista não ordenada, onde os itens são marcados com marcadores, como pontos.
<ol>: Cria uma lista ordenada, onde os itens são numerados automaticamente.
<li>: Define um item de lista em uma lista ordenada (<ol>) ou não ordenada (<ul>).
<span>: Funciona de forma semelhante ao <div>, mas é usada para aplicar estilos ou scripts a pequenas partes de texto.
<table>: Cria uma tabela para organizar dados em linhas e colunas.
<tr>: Define uma linha em uma tabela.
<td>: Define uma célula de dados em uma tabela.
<th>: Define uma célula de cabeçalho em uma tabela.
<form>: Cria um formulário para coletar dados do usuário, como campos de entrada, botões e menus.
<input>: Cria um campo de entrada de dados, como texto, caixas de seleção ou botões de rádio.
<textarea>: Cria uma área de texto multilinha em um formulário. -->
